<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character modification</title>
</head>
<body>

    <div class="columns">

        <div class="character-type">

            <textarea type="text" class="name" placeholder="Name">
            </textarea>

        </br>

            <textarea type="text" class="shortDescription" placeholder="Character summary">
            </textarea>

        </br>

            <textarea type ="text" class="description" placeholder="Description">
            </textarea>

        </div>

        <div class="character-image">

            <input type="file" class="image" id="file" placeholder="Image">
            <label for="file">
                <img class="add_img" src="assets/image/avatar.png">
                <p class="description">Choose a photo of your character</p>
            </label>
        </div>

    </div>

</body>
</html>
